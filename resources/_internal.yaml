# This file is managed by ansible, do not edit directly
---
resources:
  tenants:
    local:
      description: "The local tenant."
      url: "https://ci.ops.openshift.com/manage"
      default-connection: local-cgit

  connections:
    github.com:
      base-url: "https://github.com"
      type: github
      github-app-name: openshift-ops-zuul
      github-label: mergeit
    local-cgit:
      base-url: "http://managesf.ci.ops.openshift.com/cgit"
      type: git

  projects:
    internal:
      tenant: local
      description: Internal configuration project
      source-repositories:
        - config:
            zuul/config-project: True
        - sf-jobs
        - zuul-jobs:
            connection: local-cgit
            zuul/include: [job]
            zuul/shadow: sf-jobs
